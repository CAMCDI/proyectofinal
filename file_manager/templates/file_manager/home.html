<!-- file_manager/templates/file_manager/home.html -->
{% extends 'file_manager/base.html' %}
{% load static %}

{% block title %}Sistema de An√°lisis de Datos{% endblock %}

{% block content %}
<div class="row mb-5">
    <div class="col-12 text-center">
        <h1 class="display-3 fw-bold text-gradient mb-3">
            Proyecto Final
        </h1>
    </div>
</div>

<!-- ML Task Grid -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
    {% for task in tasks %}
    <div class="col">
        <div class="card h-100 shadow-sm hover-shadow transition-all border-0 glass-card">
            <div class="card-body p-4 text-center">
                <div class="icon-shape rounded-circle bg-{{ task.color }} bg-opacity-10 text-{{ task.color }} mb-4 mx-auto"
                    style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">
                    <i class="bi {{ task.icon }} fs-1"></i>
                </div>
                <h3 class="h4 fw-bold mb-2">{{ task.name }}</h3>
                <p class="text-muted mb-4" style="font-size: 0.95rem;">{{ task.description }}</p>
                <div class="mb-3">
                    <span class="badge rounded-pill bg-light text-dark border">
                        <i class="bi bi-file-earmark"></i> Requiere: {{ task.ext }}
                    </span>
                </div>
                <a href="{% url 'file_manager:task_upload' task.id %}" class="btn btn-{{ task.color }} w-100 py-2">
                    Ingresar
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


<style>
    .text-gradient {
        background: linear-gradient(45deg, #0d6efd, #0dcaf0);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
    }

    .hover-shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, .175) !important;
    }

    .transition-all {
        transition: all 0.3s ease-in-out;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
    }
</style>
{% endblock %}
