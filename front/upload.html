<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Processor - Cargar Archivo</title>
    <link rel="stylesheet" href="css/styles_v3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="task-title">Cargar Archivo</h1>
            <p class="subtitle" id="task-description"></p>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'"
                style="width: auto; margin-top: 1rem; padding: 0.5rem 1rem; font-size: 0.8rem;">
                <i class="bi bi-arrow-left"></i> Volver
            </button>
        </header>

        <div class="modal-content" style="max-width: 650px; margin: 0 auto;">
            <div id="upload-panel">
                <div class="badge" id="task-ext" style="margin-bottom: 1rem;">Formato: .arff</div>

                <div class="upload-area" id="drop-zone">
                    <i class="bi bi-cloud-arrow-up" style="font-size: 3rem; color: var(--primary);"></i>
                    <p>Arrastra tu archivo aqu√≠ o haz clic para seleccionar</p>
                    <input type="file" id="file-input" hidden>
                </div>

                <div id="file-info" style="display: none; margin-bottom: 1rem;">
                    <strong>Archivo seleccionado:</strong> <span id="selected-filename"></span>
                </div>

                <button class="btn btn-primary" id="upload-btn" style="width: 100%;" disabled>
                    Procesar Archivo
                </button>
            </div>

            <div class="loading" id="upload-loading" style="display: none;">
                <div class="spinner"></div>
                <p id="upload-status">Subiendo archivo...</p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/api.js"></script>
    <script src="js/upload.js"></script>
</body>

</html>
