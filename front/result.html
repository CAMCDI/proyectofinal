<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Processor - Resultados</title>
    <link rel="stylesheet" href="css/styles_v3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="task-title">Resultados</h1>
            <p class="subtitle" id="task-description"></p>
        </header>

        <div id="loading-section" class="loading" style="display: block;">
            <div class="spinner"></div>
            <p id="loading-text">Procesando análisis...</p>
            <p id="progress-text" style="color: var(--text-muted); font-size: 0.9rem;"></p>
        </div>

        <div id="result-section" style="display: none;">
            <div class="analysis-summary">
                <h3><i class="bi bi-check-circle-fill" style="color:var(--success)"></i> Análisis Completado</h3>
                <p id="result-summary"></p>
            </div>

            <div id="result-content"></div>

            <div style="margin-top: 2rem; text-align: center;">
                <button class="btn btn-primary" onclick="window.location.href='index.html'; AppState.clear();">
                    Nuevo Análisis
                </button>
            </div>
        </div>

        <div id="error-section" style="display: none; text-align: center; padding: 2rem;">
            <h3 style="color: var(--error);"><i class="bi bi-x-circle"></i> Error</h3>
            <p id="error-message"></p>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'; AppState.clear();">
                Volver al Inicio
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/api.js"></script>
    <script src="js/result.js"></script>
</body>

</html>
